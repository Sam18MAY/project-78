<html>
    <head>
        <title>My Family Book</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <center>
            <div>
                <h1>My Family Book</h1>
                <img id="photo" src="family book.jpg">
                <br>
                <br>
                <label id="Name_Display"></label>
                 <br>
                <br>
                <button id="next_button" onclick="next_member()">Next</button>
            </div> 
        </center>
    </body>

    <script>
        var names=["SACHIN DESHMUKH","YOGITA DESHMUKH","SAMRUDDHI DESHMUKH"];
        
        var images=["dad.jpg","mother.jpg","child.jpg"];
        
        var i=0;
        function next_member(){
                document.getElementById("photo").src=images[i];
                document.getElementById("Name_Display").innerHTML=names[i];
                i++;

                if(i == 3)
                {
                    i=0;
                }
        }

    </script>
</html>
